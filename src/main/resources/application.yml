app:
  pagination-limit: 20
  jwt:
    secret: "9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a9c8b5f6v8a3d9"
    tokenExpiration: 5m
    refreshTokenExpiration: 15m

server:
  forward-headers-strategy: framework
  ssl:
    key-store: classpath:keystore/keystore.jks
    key-store-password: password
    key-store-type: pkcs12
    key-alias: task-manager
    key-password: password
    enabled: true
  port: 8443

spring:
  application:
    name: Task Management System

  cache:
    type: redis
    redis:
      time-to-live: 600000

  datasource:
    url: jdbc:postgresql://localhost:5432/task_db
    username: postgres
    password: postgres
    hikari:
      schema: task_schema
      data-source-properties:
        rewriteBatchedStatements: true
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        transaction:
          jta:
            platform: com.atomikos.icatch.jta.hibernate4.AtomikosPlatform
        globally_quoted_identifiers: true
        jakarta:
          persistence:
            schema-generation:
              create-database-schemas: true
        hbm2ddl:
          auto: create
          create_namespaces: true
        format_sql: true
        default_schema: task_schema

  security:
    user:
      name: user
      password: 1308cf51-8da1-4aa0-966f-f3c0d0b066e7

springdoc:
  api-docs:
    enabled: true
    path: /openapi-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  enable-spring-security: true
